apps:
  - name: embassy-http-server
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=32768
    selects:
      - ?release
      - network
      - ?button-readings

modules:
  - name: button-readings
    context:
      - nrf52840dk
    env:
      global:
        FEATURES:
          - button-readings
