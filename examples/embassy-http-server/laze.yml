apps:
  - name: embassy-http-server
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=16384
    selects:
      - ?release
      - network
      - ?button-readings
      - ?internal-temp

modules:
  - name: button-readings
    context:
      - nrf52840dk
    env:
      global:
        FEATURES:
          - button-readings

  - name: internal-temp
    context:
      - nrf52840
    env:
      global:
        FEATURES:
          - internal-temp
