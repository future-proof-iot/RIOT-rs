[package]
name = "riot-rs-core"
version = "0.1.0"
authors = ["Kaspar Schleiser <kaspar@schleiser.de>"]
edition = "2018"

links = "riot-rs-core"

[dependencies]
cortex-m = { version = "0.7" }
cortex-m-rt = "0.7"

bitflags = "1.2.*"
cfg-if = "1.0.0"
ref-cast = "1.0"

clist = { path = "../lib/clist" }
ringbuffer = { path = "../lib/ringbuffer" }

riot-rs-runqueue = "0.1.*"

atomic-polyfill = "0.1.6"

# select one one of these to get a suitable println for debugging
riot-rs-rt = { optional = true, path = "../riot-rs-rt" }
cortex-m-semihosting = { optional = true, version = "0.5.0" }
cstr_core = { version = "0.2.5", default-features = false }

[features]
no-semihosting = [ "cortex-m-semihosting/no-semihosting" ]
thread_info = []

[build-dependencies]
cbindgen = "0.15.*"

[dev-dependencies]
riot-rs-rt = { path = "../riot-rs-rt" }
riot-rs-boards = { path = "../riot-rs-boards" }
