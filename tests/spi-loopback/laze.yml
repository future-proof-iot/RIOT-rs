apps:
  - name: spi-loopback
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=16384
    context:
      - espressif-esp32-c6-devkitc-1
      - microbit-v2
      - nrf52840
      - nrf5340
      - rp2040
      - st-nucleo-f401re
      - st-nucleo-h755zi-q
      - st-nucleo-wb55
    selects:
      - ?release
